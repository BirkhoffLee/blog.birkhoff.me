language: node_js
sudo: required
node_js:
  - 11.1.0

cache:
  directories:
    - node_modules

branches:
  only:
    - source

before_install:
  - npm install -g hexo-cli

install:
  - npm install
  - cd themes/suka
  - npm install
  - cd -

script:
  - hexo clean
  - hexo generate

after_script:
  - git config user.name "Birkhoff Lee"
  - git config user.email "github@birkhoff.me"
  - sed -i "s/GH_TOKEN/${GH_TOKEN}/g" ./_config.yml
  - hexo deploy
  - ->
    curl \
        --data chat_id="$TELEGRAM_CHATID" \
        --data disable_web_page_preview=true \
        --data-binary @- https://api.telegram.org/bot$TELEGRAM_BOT_APIKEY/sendMessage <<EOF
    text=$TRAVIS_REPO_SLUG <$TRAVIS_COMMIT>
    $TRAVIS_COMMIT_MESSAGE

    The commit has been successfully been deployed to https://blog.birkhoff.me.

    $TRAVIS_BUILD_WEB_URL
    EOF
