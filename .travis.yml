language: node_js
sudo: required
node_js:
  - 11.1.0

cache:
  directories:
    - node_modules

branches:
  only:
    - source

before_install:
  - npm install -g hexo-cli

install:
  - npm install
  - cd themes/suka
  - npm install
  - cd -

script:
  - hexo clean
  - hexo generate

after_script:
  - git config user.name "Birkhoff Lee"
  - git config user.email "github@birkhoff.me"
  - sed -i "s/GH_TOKEN/${GH_TOKEN}/g" ./_config.yml
  - hexo deploy
  - curl -i https://api.telegram.org/bot$TELEGRAM_BOT_APIKEY/sendMessage?chat_id=$TELEGRAM_CHATID&text=Your%20blog%20has%20been%20successfully%20deployed%20by%20CI

