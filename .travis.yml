language: node_js
sudo: required
node_js:
  - 11.1.0

cache:
  directories:
    - node_modules

branches:
  only:
    - source

before_install:
  - npm install -g hexo-cli

install:
  - npm install
  - cd themes/suka
  - npm install
  - cd -

script:
  - hexo clean
  - hexo generate

after_script:
  - git config user.name "Birkhoff Lee"
  - git config user.email "github@birkhoff.me"
  - sed -i "s/GH_TOKEN/${GH_TOKEN}/g" ./_config.yml
  - hexo deploy
  - |-
    curl -X POST -H 'Content-Type: application/json' -d "{'chat_id': '$TELEGRAM_CHATID', 'text': '$TRAVIS_REPO_SLUG <$TRAVIS_COMMIT>\n$TRAVIS_COMMIT_MESSAGE\n\nThe commit has been successfully been deployed to https://blog.birkhoff.me.\n\n$TRAVIS_BUILD_WEB_URL'}" https://api.telegram.org/bot$TELEGRAM_BOT_APIKEY/sendMessage
